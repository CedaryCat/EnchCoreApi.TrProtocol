# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-2022

    steps:

    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Build Patcher
      run: |
        cd src/EnchCoreApi.TrProtocol.Patcher
        dotnet build EnchCoreApi.TrProtocol.Patcher.csproj --configuration Release

    - name: Run Patcher
      run: |
        cd src/nchCoreApi.TrProtocol\EnchCoreApi.TrProtocol.Patcher\bin\Release\net6.0
        ./EnchCoreApi.TrProtocol.Patcher.exe

    - name: Restore dependencies
      run: |
        cd src
        dotnet restore

    - name: Build
      run: |
      cd src
      dotnet publish --configuration Release --output ./publish


    - name: Upload Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        path: src/publish